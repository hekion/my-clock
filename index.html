<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Dashboard</title>
    <style>
        :root {
            --text-color: #ffffff;
            --glass: rgba(0, 0, 0, 0.3); /* ã™ã‚Šã‚¬ãƒ©ã‚¹ã‚’å°‘ã—æš—ã‚ã« */
        }
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #000;
            color: var(--text-color);
            overflow: hidden;
        }
        /* èƒŒæ™¯ç”»åƒã®è¨­å®šã‚’ãƒœãƒ‡ã‚£ã«ç›´æ¥é©ç”¨ã™ã‚‹ã‹ã€æœ€èƒŒé¢ã¸ */
        #background-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* ä¸€ç•ªå¾Œã‚ */
        }
        /* èƒŒæ™¯ã‚’å°‘ã—æš—ãã—ã¦æ–‡å­—ã‚’èª­ã¿ã‚„ã™ãã™ã‚‹ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ */
        .dimmer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* ã“ã“ã§æš—ã•ã‚’èª¿æ•´ */
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1; /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å‰é¢ã« */
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        @media (orientation: landscape) {
            .container { flex-direction: row; justify-content: space-around; }
        }

        .clock-section {
            text-align: center;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #clock { font-size: clamp(3.5rem, 15vw, 8rem); font-weight: 300; line-height: 1; }
        #date-display { font-size: clamp(1.2rem, 4vw, 2rem); margin-top: 10px; }

        .content-grid { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #calendar table { width: 100%; border-collapse: collapse; }
        td, th { text-align: center; padding: 5px; font-size: 0.9rem; }
        .today { background: #ff4757; color: white; border-radius: 50%; }

        #todo-input {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px; color: white; border-radius: 10px; outline: none;
        }
        #todo-list { list-style: none; padding: 0; margin-top: 10px; max-height: 100px; overflow-y: auto; }
        li { background: rgba(0,0,0,0.3); padding: 8px; margin-bottom: 5px; border-radius: 8px; font-size: 0.8rem; display: flex; justify-content: space-between; }

        .settings { position: fixed; bottom: 20px; right: 20px; z-index: 10; }
        .btn-upload {
            cursor: pointer; background: rgba(255,255,255,0.3); padding: 10px 20px;
            border-radius: 30px; font-size: 0.8rem; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="background-layer"></div>
<div class="dimmer"></div>

<div class="container">
    <div class="clock-section">
        <div id="clock">00:00:00</div>
        <div id="date-display">----.--.-- ---</div>
    </div>

    <div class="content-grid">
        <div class="card" id="calendar">
            <div id="month-year" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
            <table>
                <thead><tr><th>æ—¥</th><th>æœˆ</th><th>ç«</th><th>æ°´</th><th>æœ¨</th><th>é‡‘</th><th>åœŸ</th></tr></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>

        <div class="card">
            <input type="text" id="todo-input" placeholder="äºˆå®šã‚’è¿½åŠ ã—ã¦Enter">
            <ul id="todo-list"></ul>
        </div>
    </div>
</div>

<div class="settings">
    <label class="btn-upload" for="bg-upload">ğŸ“· èƒŒæ™¯å¤‰æ›´</label>
    <input type="file" id="bg-upload" accept="image/*" style="display:none">
</div>

<script>
    // æ™‚è¨ˆæ›´æ–°
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('ja-JP', { hour12: false });
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById('date-display').textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ä½œæˆ
    function createCalendar() {
        const now = new Date();
        const year = now.getFullYear(), month = now.getMonth();
        document.getElementById('month-year').textContent = `${year}å¹´ ${month + 1}æœˆ`;
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const tbody = document.getElementById('calendar-body');
        tbody.innerHTML = '';
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td');
                if (i === 0 && j < firstDay || date > lastDate) {
                    cell.textContent = '';
                } else {
                    cell.textContent = date;
                    if (date === now.getDate()) cell.classList.add('today');
                    date++;
                }
                row.appendChild(cell);
            }
            tbody.appendChild(row);
            if (date > lastDate) break;
        }
    }
    createCalendar();

    // èƒŒæ™¯ç”»åƒå‡¦ç†
    const bgUpload = document.getElementById('bg-upload');
    const bgLayer = document.getElementById('background-layer');

    bgUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
            const imageData = event.target.result;
            // ç”»é¢ã«å³åæ˜ 
            bgLayer.style.backgroundImage = `url(${imageData})`;
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜ï¼ˆå®¹é‡åˆ¶é™ã«æ³¨æ„ï¼‰
            try {
                localStorage.setItem('saved-bg', imageData);
            } catch (err) {
                console.log("ç”»åƒãŒå¤§ãã™ãã‚‹ãŸã‚ä¿å­˜ã¯ã•ã‚Œã¾ã›ã‚“ã§ã—ãŸãŒã€ç¾åœ¨ã®è¡¨ç¤ºã«ã¯åæ˜ ã—ã¾ã—ãŸã€‚");
            }
        };
        reader.readAsDataURL(file);
    });

    // ä¿å­˜æ¸ˆã¿ç”»åƒã®èª­ã¿è¾¼ã¿
    const saved = localStorage.getItem('saved-bg');
    if(saved) {
        bgLayer.style.backgroundImage = `url(${saved})`;
    }

    // äºˆå®šãƒªã‚¹ãƒˆ
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && todoInput.value.trim() !== '') {
            const li = document.createElement('li');
            li.innerHTML = `<span>${todoInput.value}</span><span style="cursor:pointer">âœ•</span>`;
            li.onclick = () => li.remove();
            todoList.appendChild(li);
            todoInput.value = '';
        }
    });
</script>
</body>
</html>
