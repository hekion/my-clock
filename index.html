<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Clock</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
        /* 背景画像を配置する場所 */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }
        .content {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(0,0,0,0.3); /* 画像が見えやすいように少し透かす */
        }
        #time { font-size: 80px; }
        .controls { position: fixed; bottom: 20px; }
        input { display: none; }
        label { background: #fff; color: #000; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <img id="bg">

    <div class="content">
        <div id="time">00:00:00</div>
        <div class="controls">
            <label for="file-up">ここを押して写真を選択</label>
            <input type="file" id="file-up" accept="image/*">
        </div>
    </div>

    <script>
        // 時計を動かす（これが動いていればJSは生きています）
        setInterval(() => {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // 画像を表示させる（一番単純な書き方）
        const input = document.getElementById('file-up');
        const img = document.getElementById('bg');

        input.onchange = function() {
            const file = input.files[0];
            if (file) {
                // ファイルをURLに変換して直接imgタグのsrcに入れる
                const url = URL.createObjectURL(file);
                img.src = url;
                console.log("画像URL作成成功: " + url);
            }
        };
    </script>
</body>
</html>
