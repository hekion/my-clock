<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard Clock</title>
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --text-color: #ffffff;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #222;
            color: var(--text-color);
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: 0.5s;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
        }
        /* 時計 */
        .clock-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #clock {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #date-display {
            font-size: 2rem;
        }
        /* サイドバー（カレンダー & 予定） */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #calendar {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th { font-size: 0.8rem; padding: 5px; color: #aaa; }
        td { padding: 10px 5px; text-align: center; border-radius: 5px; }
        .today { background: #ff4757; color: white; font-weight: bold; }
        /* 予定リスト */
        .todo-section {
            flex-grow: 1;
        }
        #todo-input {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        ul { list-style: none; padding: 0; margin-top: 10px; }
        li { background: rgba(0,0,0,0.2); padding: 8px; margin-bottom: 5px; border-radius: 5px; font-size: 0.9rem; }
        /* 設定ボタン */
        .settings {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.3;
            transition: 0.3s;
        }
        .settings:hover { opacity: 1; }
        label { cursor: pointer; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="background"></div>
<div class="overlay"></div>

<div class="container">
    <div class="clock-section">
        <div id="clock">00:00:00</div>
        <div id="date-display">2026.02.02 MON</div>
    </div>

    <div class="sidebar">
        <div id="calendar">
            <h3 id="month-year"></h3>
            <table id="calendar-table">
                <thead>
                    <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
        <div class="todo-section">
            <h4>今日の予定</h4>
            <input type="text" id="todo-input" placeholder="予定を入力してEnter">
            <ul id="todo-list"></ul>
        </div>
    </div>
</div>

<div class="settings">
    <label for="bg-upload">背景画像を変更</label>
    <input type="file" id="bg-upload" accept="image/*" style="display:none">
</div>

<script>
    // 時計の更新
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        const dateStr = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, '0')}.${String(now.getDate()).padStart(2, '0')} ${days[now.getDay()]}`;
        document.getElementById('date-display').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // カレンダー生成
    function createCalendar() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        document.getElementById('month-year').textContent = `${year}年 ${month + 1}月`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const tbody = document.getElementById('calendar-body');
        tbody.innerHTML = '';
        
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td');
                if (i === 0 && j < firstDay) {
                    cell.textContent = '';
                } else if (date > lastDate) {
                    break;
                } else {
                    cell.textContent = date;
                    if (date === now.getDate()) cell.classList.add('today');
                    date++;
                }
                row.appendChild(cell);
            }
            tbody.appendChild(row);
            if (date > lastDate) break;
        }
    }
    createCalendar();

    // 背景画像の保存・読込
    const bgUpload = document.getElementById('bg-upload');
    bgUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const url = event.target.result;
            document.getElementById('background').style.backgroundImage = `url(${url})`;
            localStorage.setItem('dashboard-bg', url);
        };
        reader.readAsDataURL(file);
    });

    const savedBg = localStorage.getItem('dashboard-bg');
    if (savedBg) {
        document.getElementById('background').style.backgroundImage = `url(${savedBg})`;
    }

    // 簡易予定リスト
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    
    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && todoInput.value.trim() !== '') {
            const li = document.createElement('li');
            li.textContent = todoInput.value;
            li.onclick = () => li.remove();
            todoList.appendChild(li);
            todoInput.value = '';
        }
    });
</script>
</body>
</html>
