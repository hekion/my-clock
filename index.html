<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Dashboard</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000; /* 画像がない時は黒 */
            color: #fff; font-family: sans-serif;
            overflow: hidden;
        }

        /* 背景画像を表示するレイヤー（最背面） */
        #bg-layer {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1; 
        }

        /* 縦の時だけ中身を回転 */
        @media screen and (orientation: portrait) {
            #main {
                width: 100vh; height: 100vw;
                transform: rotate(90deg) translateY(-100vw);
                transform-origin: top left;
            }
        }

        #main {
            width: 100vw; height: 100vh;
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(0,0,0,0.4); /* 背景を少し暗くする */
        }

        .clock { font-size: 15vh; text-align: center; }
        .side { width: 300px; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; }
        
        .btn-box { position: fixed; bottom: 20px; right: 20px; }
        .btn { background: #fff; color: #000; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div id="bg-layer"></div>

<div id="main">
    <div class="clock">
        <div id="time">00:00:00</div>
        <div id="date" style="font-size: 4vh;">0000.00.00</div>
    </div>
    <div class="side">
        <div id="m-y" style="font-weight:bold; margin-bottom:10px;"></div>
        <div style="font-size: 12px; opacity: 0.7;">カレンダー表示エリア</div>
    </div>
</div>

<div class="btn-box">
    <label class="btn" for="up">背景選択</label>
    <input type="file" id="up" accept="image/*" style="display:none">
</div>

<script>
    // 時計
    function tick() {
        const n = new Date();
        document.getElementById('time').textContent = n.toLocaleTimeString('ja-JP', { hour12: false });
        document.getElementById('date').textContent = n.toLocaleDateString();
    }
    setInterval(tick, 1000); tick();

    // 背景画像の設定（一番シンプルな方法）
    const up = document.getElementById('up');
    const bg = document.getElementById('bg-layer');

    up.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // FileReaderを使ってURLを作成
        const reader = new FileReader();
        reader.onload = (ev) => {
            // 直接背景にセット
            bg.style.backgroundImage = "url('" + ev.target.result + "')";
            
            // 保存（これは失敗しても表示には関係ない）
            try { localStorage.setItem('user_bg', ev.target.result); } catch(err) {}
        };
        reader.readAsDataURL(file);
    };

    // 読み込み時に復元
    const saved = localStorage.getItem('user_bg');
    if (saved) bg.style.backgroundImage = "url('" + saved + "')";
</script>

</body>
</html>
